<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping list</title>
</head>
<body>
    
    <div class="container mt-5">
       <h1 class="display-1 text-center mb-5">Shopping list</h1>

       <div class="row">
        <div class="col-12 ">
            <label for="" class="p-3 fs-2">Enter a grocery:</label>
            <input type="text" class="input-field m-3 fs-4 border border-dark border-3">
            <button class="btn-add btn btn-info m-3">Add to cart <i class="bi bi-cart4"></i></button>
            <button class="btn-clear btn btn-danger ms-3">Clear <i class="bi bi-arrow-clockwise"></i></button>
            <button class="btn-save btn btn-success m-1" hidden>Save <i class="bi bi-check-lg"></i></button>
            <button class="btn-back btn btn-danger m-1" hidden>Back <i class="bi bi-backspace"></i></button>
            <button type="button" class="btn-pay btn btn-primary w-25 mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Pay <i class="bi bi-coin"></i></button>
      
      
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLabel">Warning!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                        Unfortunately you can't pay at the moment.
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
                  </div>
                  </div>
            </div>
        </div>
        <div class="col-12 rounded list m-auto">
            
            <table class="table table-hover">
                  <h2 class="display-5 my-5 ms-3">Groceries list <i class="bi bi-card-checklist ms-5 opacity-75"></i></h2>
                  <tbody class="table-body overflow-scroll">
                  <tr class="table-active text-light">
                        
            
                        <td class="p-3"></td>
                  </tr>
                  <tr class="table-active">
                       
                        <td class="p-3"></td>
                  </tr>
                  <tr class="table-active">
                        
                        <td class="p-3"></td>
                  </tr>
                  <tr class="table-active">
                        
                        <td class="p-3"></td>
                  </tr>
                </tbody>
              </table>

        </div>


      
            
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
